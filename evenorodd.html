<script>
 
    // A simple Javascript program to check for even or odd
        // Returns true if n is  even, else odd
    function isEven(n) { return (n % 2 == 0); }
     
    // Driver code
     
        let n = 801;
        isEven(n) ? document.write("Even") :document.write("Odd");
     
     </script>
