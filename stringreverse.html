<html>
<script>
 
// Javascript program to print reverse of words in a string.
function wordReverse(str)
{
    var i = str.length - 1;
    var start, end = i + 1;
    var result = "";
     
    while (i >= 0)
    {
        if (str[i] == ' ')
        {
            start = i + 1;
            while (start != end)
                result += str[start++];
             
            result += ' ';
            end = i;
        }
        i--;
    }
    start = 0;
     
    while (start != end)
        result += str[start++];
     
    return result;
}

var str = "I AM RAMYA";
 
document.write(wordReverse(str));
  
</script>
</html>
